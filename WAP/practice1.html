<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $('document').ready(function () {
            let count = 1
            let isLeft = true
            setInterval(function () {
                if (isLeft) {
                    $('#text').css("margin-left", "" + count++ + "%")
                    isLeft = (count <= 80) ? true : false
                }
                if (!isLeft) {
                    $('#text').css("margin-left", "" + count-- + "%")
                    isLeft = (count <= 5) ? true : false
                }
            }, 100)

            let count1 = 1
            let isLeft1 = true
             setInterval(function () {
                if (isLeft1) {
                    $('#image1').css("margin-left", "" + count1++ + "%")
                    $('#image1').css("margin-top", ""+count1++ +"%")
                    isLeft1 = (count1 <= 100) ? true : false
                }
                if (!isLeft1) {
                    $('#image1').css("margin-left", "" + count1-- + "%")
                    $('#image1').css("margin-top", ""+count1-- +"%")
                    isLeft1 = (count1 <= 0) ? true : false
                }
            }, 150)


            let count2 = 1
            let isLeft2 = true
             setInterval(function () {
                if (isLeft2) {
                    $('#image2').css("margin-left", "" + count2++ + "%")
                    $('#image2').css("margin-top", ""+count2++ +"%")
                    isLeft2 = (count2 <= 100) ? true : false
                }
                if (!isLeft2) {
                    $('#image2').css("margin-left", "" + count2-- + "%")
                    $('#image2').css("margin-top", ""+count2-- +"%")
                    isLeft2 = (count2 <= 0) ? true : false
                }
            }, 150)


            let count3 = 1
            let isLeft3 = true
             setInterval(function () {
                if (isLeft3) {
                    $('#image2').css("margin-left", "" + count3++ + "%")
                    $('#image2').css("margin-top", ""+count3++ +"%")
                    isLeft3 = (count3 <= 100) ? true : false
                }
                if (!isLeft3) {
                    $('#image3').css("margin-left", "" + count3-- + "%")
                    $('#image3').css("margin-top", ""+count3-- +"%")
                    isLeft3 = (count3 <= 0) ? true : false
                }
            }, 150)

            

        })

    </script>
</head>

<body>
    <!-- <input id="myText" type="text" value="1"> -->
    <div style="border: 1px solid red; padding: 10px">
        <label id="text" style="font-weight: bold; color: blue;">Hello World!</label>
    </div>
    <br/>
    <img id="image1" src="butterfly/butterfly.gif" style="width: 10%;">

    <img id="image2" src="butterfly/butterfly2.gif" style="width: 10%;">

    <img id="image3" src="butterfly/butterfly2.gif" style="width: 10%;">
</body>

</html>
